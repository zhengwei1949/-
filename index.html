<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>

<body ng-app="main">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.png" alt=""></a>
            <div class="search">
                <input ng-model='inpValue'class="my-input" type="text">
                <button><a href="#/search?q={{inpValue}}">搜索</a></button>
            </div>
        </div>
        <nav class="nav" ng-controller="active">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li ng-class="{active:ischecked =='/home_page'}"><a href="#/home_page">首页</a></li>
                <li ng-class="{active:ischecked =='/in_theaters'}"><a href="#/in_theaters">正在热映</a></li>
                <li ng-class="{active:ischecked =='/coming_soon'}"><a href="#/coming_soon">即将上映</a></li>
                <li ng-class="{active:ischecked =='/top250'}"><a href="#/top250">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container">
    <div ng-view>

     </div> 

    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 前端与移动开发学院 火骑士空空(允许侵权)</p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-route/angular-route.js"></script>
    <script src="./app.js"></script>
    <script src="./services/jsonpServices.js"></script>
    <script src="./home/home.js"></script>
    <script src="./detail/detail.js"></script>
    <script src="./in_theater/in_theater.js"></script>


</body>

</html>
